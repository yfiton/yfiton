dependencies {
    compile (
            'com.beust:jcommander:1.78',
            'org.apache.commons:commons-lang3:3.9',

            project(':yfiton-core'),
            project(':yfiton-notifiers:yfiton-notifier-beep'),
            project(':yfiton-notifiers:yfiton-notifier-desktop'),
            project(':yfiton-notifiers:yfiton-notifier-email'),
            project(':yfiton-notifiers:yfiton-notifier-facebook'),
            project(':yfiton-notifiers:yfiton-notifier-pushbullet'),
            project(':yfiton-notifiers:yfiton-notifier-slack'),
            project(':yfiton-notifiers:yfiton-notifier-twitter'),
    )
}

jar {
    manifest {
        attributes 'Specification-Title': 'Yfiton'
        attributes 'Specification-Version': version
        attributes 'Implementation-Title': 'Yfiton'
        attributes 'Implementation-Version': version
    }
}
